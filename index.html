<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tesla Capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/Styles/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <!-- main section with cars -->
    <main class="container--main_section">
        <div class="container--back_button">
            <a href=""><i class="fas fa-arrow-left"></i></a>
        </div>

        <!-- This represents one car -->
        <div class="container--car__control active">
            <!-- car information -->
            <div class="container--car_info">
                <h1>Car Title</h1>
                <p>88% remaining</p>
            </div>
            
            <div class="container--car_image">
                <img src="Assets/Images/Tesla-model-3.png" alt="">
            </div>
            
            <!-- quick action buttons -->
            <div class="container--quick_action">
                <ul class="list--quick_action">
                    <li class="item--quick_action"><button class="btn--quick_action">Lock</button></li>
                    <li class="item--quick_action"><button class="btn--quick_action">Unlock</button></li>
                    <li class="item--quick_action"><button class="btn--quick_action">Turn on</button></li>
                    <li class="item--quick_action"><button class="btn--quick_action">Turn off</button></li>
                </ul>
            </div>
        </div>
    </main>

    <!-- footer buttons -->
    <footer class="container--control_btn">
        <div class="container--control_btn"></div>
        <ul class="list--control_btn">
            <li class="item--control_btn"><button class="btn--control_btn">Overview</button></li>
            <li class="item--control_btn"><button class="btn--control_btn">Controls</button></li>
            <li class="item--control_btn"><button class="btn--control_btn">Climate</button></li>
            <li class="item--control_btn"><button class="btn--control_btn">Summon</button></li>
            <li class="item--control_btn"><button class="btn--control_btn">Diagnostics</button></li>
            <li class="item--control_btn"><button class="btn--control_btn">My Fleet</button></li>
        </ul>
    </footer>
</body>
</html>
