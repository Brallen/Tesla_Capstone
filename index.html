<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tesla Capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Styles/main.css" />
    <script src="Scripts/main.js"></script>
</head>
<body>
    <header class="container--header">
        <div class="container--car_info">
            <h1>Car Title</h1>
            <p>88% remaining</p>
        </div>
        <div class="container--logout_menu">
            <i class="fas fa-bars"></i>
            <i class="fas fa-times hidden"></i>
        </div>
        <div class="container--logout_button hidden">
            <button class="btn logout-button">Logout</button>
        </div>
    </header>
    
    <main class="container--main_section">
        <div class="container--car_image">
            <img src="Images/Tesla-model-3.png" alt="">
        </div>

        <!-- modal open buttons -->
        <div class="container--control_btn">
            <ul class="list--control_btn">
                <li class="item--control_btn"><button id="modal--control_open" class="btn btn--control_btn">Controls</button></li>
                <li class="item--control_btn"><button id="modal--media_open" class="btn btn--control_btn">Media</button></li>
                <li class="item--control_btn"><button id="modal--climate_open" class="btn btn--control_btn">Climate</button></li>
                <li class="item--control_btn"><button id="modal--charging_open" class="btn btn--control_btn">Charging</button></li>
                <li class="item--control_btn"><button id="modal--summon_open" class="btn btn--control_btn">Summon</button></li>
            </ul>
        </div>
        
<!--******** Starting Popup Modals *******-->
        <!-- Control Modal -->
        <div class="modal container--modal_controls">
            <div class="modal-content">
                <div class="modal--close">
                    <button id="modal--control_close" class="modal--close_button"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal--controls_controls">
                    <button class="btn btn--modal_btn">Lock</button>
                    <button class="btn btn--modal_btn">Turn on</button>
                    <button class="btn btn--modal_btn">Honk Horn</button>
                    <button class="btn btn--modal_btn">Flash Lights</button>
                    <button class="btn btn--modal_btn">Open Frunk</button>
                    <button class="btn btn--modal_btn">Open Trunk</button>
                    <button class="btn btn--modal_btn">Open Sunroof</button>
                </div>
            </div>
        </div>
        <!-- Media Modal -->
        <div class="modal container--modal_media">
            <div class="modal-content">
                <div class="modal--close">
                    <button id="modal--media_close" class="modal--close_button"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal--media_controls">
                    <input type="range" min="0" max="100" value="50" id="media--volume_slider" class="modal--slider">
                    <p id="media-volume_level" class="control-text">Volume: 50%</p>
                    <button class="media-back"><i class="fas fa-backward"></i></button>
                    <button class="media-play"><i class="fas fa-play-circle"></i></button>
                    <button class="media-pause hidden"><i class="fas fa-pause-circle"></i></button>
                    <button class="media-next"><i class="fas fa-forward"></i></button>
                </div>
            </div>
        </div>
        <!-- Climate Modal -->
        <div class="modal container--modal_climate">
            <div class="modal-content">
                <div class="modal--close">
                    <button id="modal--climate_close" class="modal--close_button"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal--climate_controls">
                    <input type="range" min="40" max="85" value="70" id="climate--temp_slider" class="modal--slider">
                    <p id="climate--temp_level" class="control-text">Climate: 70F</p>
                    <button id="climate--heater" class="btn btn--modal_btn">Heater On</button>
                    <button id="climate--ac" class="btn btn--modal_btn">AC On</button>
                    <div class="climate--seat_warmers">
                        <div class="climate--front_seats">
                            <button id="climate--seat_fl" class="climate--seat_btn"><i class="fas fa-fire-alt"></i></button>
                            <button id="climate--seat_fr" class="climate--seat_btn"><i class="fas fa-fire-alt"></i></button>
                        </div>
                        <div class="climate--back_seats">
                            <button id="climate--seat_bl" class="climate--seat_btn"><i class="fas fa-fire-alt"></i></button>
                            <button id="climate--seat_bm" class="climate--seat_btn"><i class="fas fa-fire-alt"></i></button>
                            <button id="climate--seat_br" class="climate--seat_btn"><i class="fas fa-fire-alt"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Charging Modal -->
        <div class="modal container--modal_charging">
            <div class="modal-content">
                <div class="modal--close">
                    <button id="modal--charging_close" class="modal--close_button"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal--charging_controls">
                    <input type="range" min="0" max="100" value="80" id="charging--charge_slider" class="modal--slider">
                    <p id="charging--charge_level" class="control-text">Max Charge: 80%</p>
                    <button id="charging--charge_port" class="btn btn--modal_btn">Open Charge Port</button>
                </div>
            </div>
        </div>
        <!-- Summon Modal -->
        <div class="modal container--modal_summon">
            <div class="modal-content">
                <div class="modal--close">
                    <button id="modal--summon_close" class="modal--close_button"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal--summon_controls">
                    <button id="summon--move_forward"class="btn btn--modal_btn">Summon Forward</button>
                    <button id="summon--move_backward"class="btn btn--modal_btn">Summon Backward</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
