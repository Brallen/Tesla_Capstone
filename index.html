<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tesla Capstone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="Styles/main.css" />
    <script src="Scripts/main.js"></script>
</head>
<body>
    <header class="container--header">
        <div class="container--car_info">
            <h1>Car Title</h1>
            <p>88% remaining</p>
        </div>
        <div class="container--logout_menu">
            <i class="fas fa-bars"></i>
        </div>
    </header>
    
    <main class="container--main_section">
        <div class="container--car_image">
            <img src="Images/Tesla-model-3.png" alt="">
        </div>

        <!-- modal open buttons -->
        <div class="container--control_btn">
            <ul class="list--control_btn">
                <li id="modal--control_open"class="item--control_btn"><button class="btn btn--control_btn">Controls</button></li>
                <li id="modal--media_open"class="item--control_btn"><button class="btn btn--control_btn">Media</button></li>
                <li id="modal--climate_open"class="item--control_btn"><button class="btn btn--control_btn">Climate</button></li>
                <li id="modal--charging_open"class="item--control_btn"><button class="btn btn--control_btn">Charging</button></li>
                <li id="modal--summon_open"class="item--control_btn"><button class="btn btn--control_btn">Summon</button></li>
            </ul>
        </div>
        
        <!-- Starting Popup Modals -->
        <div class="modal container--modal_controls">
            <div class="modal-content">
                <div class="modal--close">
                    <button id="modal--control_close" class="modal--close_button"><i class="fas fa-times"></i></button>
                </div>
                <ul class="list--control_btn">
                    <li class="item--control_btn"><button class="btn btn--control_btn">Lock</button></li>
                    <li class="item--control_btn"><button class="btn btn--control_btn">Unlock</button></li>
                    <li class="item--control_btn"><button class="btn btn--control_btn">Honk Horn</button></li>
                    <li class="item--control_btn"><button class="btn btn--control_btn">Flash Lights</button></li>
                    <li class="item--control_btn"><button class="btn btn--control_btn">Volume +</button></li>
                    <li class="item--control_btn"><button class="btn btn--control_btn">Volume -</button></li>
                </ul>
            </div>
        </div>
    </main>

</body>
</html>
