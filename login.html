<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tesla Capstone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="Styles/main.css" />
  <script src="Scripts/login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <main class="container--main_section">
      <div class="modal-content">
        <form action="/main" method="get">
          <div>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Tesla Email" name="email" required id="email">

            <label for="password"><b>Password</b></label>
            <input type="text" placeholder="Enter Tesla Password" name="password" required id="password">

            <button type="submit" class="btn btn--modal_btn" id="login">Login</button>
          </div>
      </div>
  </main>
</body>
</html>
